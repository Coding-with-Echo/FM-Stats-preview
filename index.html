<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- css-link -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <!-- fontstyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card-stats">
        <picture class="stats--image">
          <source
            srcset="./images/image-header-desktop.jpg"
            media="(min-width: 690px)"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="Three women working together in a table with their laptops."
          />
        </picture>
        <div class="stat--body">
          <div class="stats__content">
            <h1 class="stats__heading">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="stats__text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats__value">
            <div>
              <p class="stats__number">10k+</p>
              <p class="stats__sub-heading">companies</p>
            </div>
            <div>
              <p class="stats__number">314</p>
              <p class="stats__sub-heading">templates</p>
            </div>
            <div>
              <p class="stats__number">12m+</p>
              <p class="stats__sub-heading">queries</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
